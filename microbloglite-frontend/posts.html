      <section id="postCardArea" class="container mt-3">
        <section class="tweet-box column2 w-100" onclick="createAPost()">
          <textarea name="" id="tweetInput" placeholder="What's Happening?" maxlength="250"></textarea>
          <div class="image-upload">

            </label>
            <i id="emojis" class="bi bi-emoji-smile-fill text-primary ps-2 fs-3"></i>
            <i id="poll" class="bi bi-bar-chart-line-fill text-primary ps-2 fs-3"></i>
            <i id="gif" class="bi bi-filetype-gif text-primary ps-2 fs-3"></i>
          </div>

          <input type="file" name="" id="fileIcon" />

          <div class="tweet-controls">
            <span id="charCount">250</span>
            <button id="tweetButton">Post</button>
          </div>
        </section>
      </section>
